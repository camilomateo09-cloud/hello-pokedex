<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokédex</title>

  <link rel="icon" type="image/png" href="img/pokemonicon.png">
  <link rel="stylesheet" href="style.css">

  <!-- (Opcional PWA) -->
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div class="phone">
    <header class="header">
      <h1>Pokédex</h1>

      <div class="search-container">
        <input id="searchInput" type="text" placeholder="Search" autocomplete="off">
        <button class="hash-btn" id="sortBtn" title="Ordenar por #">#</button>
      </div>
    </header>

    <main class="content">
      <ul class="pokemon-grid" id="pokemonGrid"></ul>

      <p class="hint" id="hint">Cargando Pokémon...</p>
    </main>
  </div>

  <script src="app.js"></script>

  <!-- (Opcional PWA) -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js");
    }
  </script>
</body>
</html>
